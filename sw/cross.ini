[binaries]
c       = 'arm-none-eabi-gcc'
ld      = 'arm-none-eabi-ld'
ar      = 'arm-none-eabi-ar'
strip   = 'arm-none-eabi-strip'
size    = 'arm-none-eabi-size'
objcopy = 'arm-none-eabi-objcopy'

[built-in options]
c_args = [
    '-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-Wall',
    '-fdata-sections',
    '-ffunction-sections',
    ]
c_link_args = [
    '-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-specs=nano.specs',
    '-Wl,--gc-section',
    '-lnosys'
    ]

[host_machine]
system     = 'bare-metal'
cpu_family = 'arm'
cpu        = 'cortex-m4'
endian     = 'little'

[project options]
stm32_heap_size = '0x200'
stm32_stack_size = '0x400'
stm32_ram_origin = '0x20000000'
stm32_ram_size = '256K'
stm32_flash_origin = '0x8000000'
stm32_flash_size = '512K'

[stm32-cube-f4:project options]
mcu_series = 'STM32F412Rx'
hal_components = ['cortex', 'gpio', 'rcc']
