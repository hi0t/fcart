[project options]
pinctrl = [
    'led=PB2',
    'sd_ck=PC12',
    'sd_cmd=PD2',
    'sd_d0=PC8',
    'sd_d1=PC9',
    'sd_d2=PC10',
    'sd_d3=PC11',
    'sd_cd=PA8'
    ]
hse_freq = '8000000U'
pll_divm = 4 # The output of the divider should be 2 MHz.
heap_size = '0x200'
stack_size = '0x400'
ram_size = '256K'
flash_size = '512K'

[binaries]
c       = 'arm-none-eabi-gcc'
ld      = 'arm-none-eabi-ld'
ar      = 'arm-none-eabi-ar'
strip   = 'arm-none-eabi-strip'
size    = 'arm-none-eabi-size'
objcopy = 'arm-none-eabi-objcopy'

[built-in options]
c_args = [
    '-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-Wall',
    '-Wextra',
    '-fdata-sections',
    '-ffunction-sections',
    ]
c_link_args = [
    '-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-specs=nano.specs',
    '-Wl,--gc-section',
    '-lnosys'
    ]

[host_machine]
system     = 'bare-metal'
cpu_family = 'arm'
cpu        = 'cortex-m4'
endian     = 'little'

[stm32-cmsis-f4:project options]
mcu_series = 'STM32F412Rx'

[stm32-hal-f4:project options]
hal_components = [
    'hal_cortex',
    'hal_dma',
    'hal_gpio',
    'hal_rcc',
    'hal_rcc_ex',
    'hal_rtc',
    'hal_sd',
    'hal_uart',
    'll_sdmmc',
    ]
