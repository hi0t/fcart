MEMORY {
    HEADER: start = $0000, size = $0010, fill = yes;
    PRG:    start = $C000, size = $4000, fill = yes;
    CHR:    start = $0000, size = $4000;
}

SEGMENTS {
    HEADER:  load = HEADER, type = ro;
    STARTUP: load = PRG,    type = ro;
    VECTORS: load = PRG,    type = ro, start = $FFFA;
    CHR:     load = CHR,    type = ro;
}
